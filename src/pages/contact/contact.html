<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="contacts"></ion-icon>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of listItems">
        {{ item[0] }}
      <ion-note item-end>
        {{ item[1] }}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
