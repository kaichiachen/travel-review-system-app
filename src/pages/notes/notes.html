<ion-header>
        <ion-navbar>
          <ion-title>Notes</ion-title>
        </ion-navbar>
      </ion-header>
      
    <ion-content padding class="card-background-page">
        

        <ion-card *ngFor="let note of notes"  button (click)="push(note)">
            <ion-item>
                <ion-avatar item-start>
                    <img src="../../assets/imgs/{{note.location}}.jpg">
                </ion-avatar>
                <h2>{{note.author}}</h2>
                <p>{{note.submittime}}</p>
            </ion-item>
            <ion-card-header>{{note.title}}</ion-card-header>
            <ion-card-content>
                {{note.content}}
            </ion-card-content>
        </ion-card>
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </ion-content>
