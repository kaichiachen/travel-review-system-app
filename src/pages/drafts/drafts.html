<ion-header>
    <ion-navbar>
        <ion-title>
        <ion-icon name="create"></ion-icon>
        Drafts
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let item of listDrafts" >
            <button ion-item (click)="pushDraft()">
                {{ item.title }}
            </button>
            <ion-item-options>
                <button ion-button color="danger" (click)="deleteDraft(item)">
                    <ion-icon name="trash"></ion-icon>
                    删除
                </button>
        
            </ion-item-options>
        </ion-item-sliding>
        
    </ion-list>
    <button ion-button full color="secondary" (click)="createDraft()">新建草稿</button>
</ion-content>
