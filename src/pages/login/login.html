<ion-header>
  <ion-navbar>
    <ion-title>登入</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm">
    <ion-list>
      
      <ion-item>
        <ion-label fixed>账号</ion-label>
        <ion-input type="text" placeholder="Username" clearInput formControlName="username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed>密码</ion-label>
        <ion-input type="password" placeholder="Password" clearInput formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full (click)="login(loginForm.value)" [disabled]="!loginForm.valid">登入</button>
    <button ion-button full color="danger" (click)="signup()">注册</button>
  </form>
</ion-content>
