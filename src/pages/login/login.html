<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="log-in"></ion-icon>
      登入
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm">
    <ion-list inset>
      
      <ion-item>
        <ion-label floating>账号</ion-label>
        <ion-input type="text" clearInput formControlName="username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>密码</ion-label>
        <ion-input type="password" clearInput formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full (click)="login(loginForm.value)" [disabled]="!loginForm.valid">登入</button>
    <button ion-button full color="secondary" (click)="signup()">注册</button>
  </form>
</ion-content>
