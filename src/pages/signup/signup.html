<ion-header>
    <ion-navbar>
        <ion-title>注册</ion-title>
    </ion-navbar>
</ion-header>
        
<ion-content padding>
    <form [formGroup]="signUpForm">
        <ion-list>
            <ion-item>
                <ion-label fixed>名称</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>账号</ion-label>
                <ion-input type="text"  formControlName="username"></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-label fixed>密码</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-label fixed>确认密码</ion-label>
                <ion-input type="password" formControlName="rpassword"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button full (click)="signup()" [disabled]="!signUpForm.valid">创建账户</button>
    </form>
</ion-content>
